			function onMouseClick( event ) {


				//通过鼠标点击的位置计算出raycaster所需要的点的位置，以屏幕中心为原点，值的范围为-1到1.
				var con = document.getElementById("container")

					$("#posz").val(curObj.position.z)

				render();

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );

				const container = document.getElementById('container')
				container.width = parseInt(window.innerWidth * 0.7);
				container.height = window.innerHeight;
				const property = document.getElementById('property')
				property.width = parseInt(window.innerWidth * 0.3);
				property.height = window.innerHeight;
				// console.log("set")

				// console.log(container)
				// console.log(property)
				stats = createStats();
      	document.body.appendChild( stats.domElement );
				raycaster = new THREE.Raycaster( );

				renderer.setSize(container.width, container.height );
				container.appendChild( renderer.domElement );

				const aspect = container.width / container.height;

				cameraPersp = new THREE.PerspectiveCamera( 50, aspect, 0.01, 30000 );
				cameraOrtho = new THREE.OrthographicCamera( - 600 * aspect, 600 * aspect, 600, - 600, 0.01, 30000 );
				currentCamera = cameraPersp;

				currentCamera.position.set( 1000, 500, 1000 );
				currentCamera.lookAt( 0, 200, 0 );

				scene = new THREE.Scene();
				scene.add( new THREE.GridHelper( 1000, 10, 0x888888, 0x444444 ) );

				const light = new THREE.DirectionalLight( 0xffffff, 1 );
				light.position.set( 1, 1, 1 );
				//告诉平行光需要开启阴影投射
				light.castShadow = true;
				scene.add( light );

				const ambientLight = new THREE.AmbientLight("#111111");
        		scene.add(ambientLight);


				const texture = new THREE.TextureLoader().load( 'textures/crate.gif', render );
				texture.anisotropy = renderer.capabilities.getMaxAnisotropy();

				const geometry = new THREE.BoxGeometry( 200, 200, 200 );
				const material = new THREE.MeshLambertMaterial( { map: texture, transparent: true } );

				orbit = new THREE.OrbitControls( currentCamera, renderer.domElement );
				orbit.update();
				orbit.addEventListener( 'change', render );

				control = new THREE.TransformControls( currentCamera, renderer.domElement );
				control.addEventListener( 'change', render );

				control.addEventListener( 'dragging-changed', function ( event ) {

					orbit.enabled = ! event.value;

				} );

				// const mesh = new THREE.Mesh( geometry, material );
				// mesh.typename = "cube";
				// scene.add( mesh );

				// control.attach( mesh );
				scene.add( control );

				window.addEventListener( 'resize', onWindowResize );

				window.addEventListener( 'click', onMouseClick, false );
				window.addEventListener( 'keydown', function ( event ) {
					console.log(event.keyCode)
					switch ( event.keyCode ) {

						case 81: // Q
							control.setSpace( control.space === 'local' ? 'world' : 'local' );
							break;

						case 16: // Shift
							control.setTranslationSnap( 100 );
							control.setRotationSnap( THREE.MathUtils.degToRad( 15 ) );
							control.setScaleSnap( 0.25 );
							break;

						case 87: // W
							control.setMode( 'translate' );
							break;

						case 69: // E
							control.setMode( 'rotate' );
							break;

						case 82: // R
							control.setMode( 'scale' );
							break;

						case 67: // C
							const position = currentCamera.position.clone();

							currentCamera = currentCamera.isPerspectiveCamera ? cameraOrtho : cameraPersp;
							currentCamera.position.copy( position );

							orbit.object = currentCamera;
							control.camera = currentCamera;

							currentCamera.lookAt( orbit.target.x, orbit.target.y, orbit.target.z );
							onWindowResize();
							break;

						case 86: // V
							const randomFoV = Math.random() + 0.1;
							const randomZoom = Math.random() + 0.1;

							cameraPersp.fov = randomFoV * 160;
							cameraOrtho.bottom = - randomFoV * 500;
							cameraOrtho.top = randomFoV * 500;

							cameraPersp.zoom = randomZoom * 5;
							cameraOrtho.zoom = randomZoom * 5;
							onWindowResize();
							break;

						case 187:
						case 107: // +, =, num+
							control.setSize( control.size + 0.1 );
							break;

						case 189:
						case 109: // -, _, num-
							control.setSize( Math.max( control.size - 0.1, 0.1 ) );
							break;

						case 88: // X
							control.showX = ! control.showX;
							break;

						case 89: // Y
							control.showY = ! control.showY;
							break;

						case 90: // Z
							control.showZ = ! control.showZ;
							break;

						case 32: // Spacebar
							control.enabled = ! control.enabled;
							break;

						case 46://delete
							control.detach();
							scene.remove(curObj);
							render();
							break;
					}

				} );
				function handleFileSelect(event) {
  				const reader = new FileReader()
  				reader.onload = handleFileLoad;
  				reader.readAsText(event.target.files[0])
				}

				function handleFileLoad(event) {
  				console.log(event);
  				document.getElementById('fileContent').textContent = event.target.result;
				}

				window.addEventListener( 'keyup', function ( event ) {

					switch ( event.keyCode ) {

						case 16: // Shift
							control.setTranslationSnap( null );
							control.setRotationSnap( null );
							control.setScaleSnap( null );
							break;

					}

				} );

			}

			function onWindowResize() {

				var width = $('#container').width;
				var height = $('#container').height;
				const aspect = width / height;

				cameraPersp.aspect = aspect;
				cameraPersp.updateProjectionMatrix();

				cameraOrtho.left = cameraOrtho.bottom * aspect;
				cameraOrtho.right = cameraOrtho.top * aspect;
				cameraOrtho.updateProjectionMatrix();

				renderer.setSize( width, height );

				render();

			}

			function render() {

				renderer.render( scene, currentCamera );
				stats.update();
				saveLocal()
			}
